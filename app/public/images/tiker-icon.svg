<!-- Tiker Icon - Standalone (for favicon, app icons) -->
<!-- Icon 1: Command Grid -->
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Main frame -->
  <rect x="10" y="10" width="80" height="80" fill="none" stroke="#2563eb" stroke-width="3" rx="4"/>
  
  <!-- Internal grid cells -->
  <line x1="10" y1="40" x2="90" y2="40" stroke="#2563eb" stroke-width="2"/>
  <line x1="10" y1="70" x2="90" y2="70" stroke="#2563eb" stroke-width="2"/>
  <line x1="40" y1="10" x2="40" y2="90" stroke="#2563eb" stroke-width="2"/>
  <line x1="70" y1="10" x2="70" y2="90" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Active nodes (coordination points) -->
  <circle cx="25" cy="25" r="4" fill="#2563eb"/>
  <circle cx="55" cy="55" r="4" fill="#2563eb"/>
  <circle cx="75" cy="25" r="4" fill="#2563eb"/>
  <circle cx="25" cy="75" r="4" fill="#2563eb"/>
</svg>
