<!-- Tiker Logo - Dark Mode -->
<!-- Wordmark 3 + Icon 1 (Command Grid) - Inverted for dark backgrounds -->
<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .wordmark { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 40px;
        font-weight: 500;
        fill: #f1f5f9;
        letter-spacing: 0.02em;
      }
    </style>
  </defs>
  
  <!-- Icon 1: Command Grid (scaled down, lighter blue for dark mode) -->
  <g transform="translate(5, 10) scale(0.4)">
    <rect x="10" y="10" width="80" height="80" fill="none" stroke="#60a5fa" stroke-width="3" rx="4"/>
    <line x1="10" y1="40" x2="90" y2="40" stroke="#60a5fa" stroke-width="2"/>
    <line x1="10" y1="70" x2="90" y2="70" stroke="#60a5fa" stroke-width="2"/>
    <line x1="40" y1="10" x2="40" y2="90" stroke="#60a5fa" stroke-width="2"/>
    <line x1="70" y1="10" x2="70" y2="90" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="25" cy="25" r="4" fill="#60a5fa"/>
    <circle cx="55" cy="55" r="4" fill="#60a5fa"/>
    <circle cx="75" cy="25" r="4" fill="#60a5fa"/>
    <circle cx="25" cy="75" r="4" fill="#60a5fa"/>
  </g>
  
  <!-- Wordmark (white for dark mode) -->
  <text x="60" y="38" class="wordmark">TIKER</text>
  
  <!-- Underline accent (lighter blues for dark mode) -->
  <rect x="60" y="48" width="50" height="3" fill="#60a5fa" rx="1.5"/>
  <rect x="115" y="48" width="10" height="3" fill="#93c5fd" rx="1.5"/>
</svg>
